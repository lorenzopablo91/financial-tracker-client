<div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-title">Iniciar Sesión</h2>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" [(ngModel)]="credentials.email" name="email" class="form-control"
                    placeholder="tu-email@ejemplo.com" required />
            </div>

            <div class="form-group password-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password"
                        name="password" class="form-control" placeholder="••••••" required />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                        aria-label="Mostrar contraseña">
                        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login" [disabled]="!loginForm.valid || loading">
                    {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
                </button>
            </div>
        </form>

        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>
    </div>
</div>
