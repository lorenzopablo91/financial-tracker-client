<mat-toolbar color="accent" class="menu-toolbar">
    <div class="logo-title">
        <img src="assets/logo/logo-192x192.png" alt="Logo" class="logo-img" />
        <span class="app-title">GESTOR DE FINANZAS</span>
    </div>

    <div class="menu-center">
        <div class="menu-items">
            @for (item of menuItems(); track item.path) {
            <button mat-button [routerLink]="item.enabled ? item.path : null" [disabled]="!item.enabled"
                routerLinkActive="active-link" class="menu-button" [class.disabled-item]="!item.enabled"
                (click)="onMenuClick(item, $event)"
                [title]="!item.enabled ? 'No tienes permisos para acceder a esta sección' : ''">
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.label }}</span>
            </button>
            }
        </div>
    </div>

    <div class="menu-actions">
        @if (currentUser$ | async; as user) {
        <div class="user-info">
            <span class="user-name">{{ user.name }}</span>
        </div>
        }

        <button mat-icon-button (click)="onLogout()" class="logout-button" title="Cerrar sesión">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>
